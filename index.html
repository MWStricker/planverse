<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseConnect - Unify Your College Schedule</title>
    <meta name="description" content="The smart college scheduling app that unifies your calendars, analyzes free time, and prioritizes tasks by workload. Connect Google Calendar, Canvas LMS, and more." />
    <meta name="author" content="CourseConnect" />
    <meta name="keywords" content="college schedule, student planner, calendar integration, task prioritization, Canvas LMS, Google Calendar" />
    
    <!-- Disable browser autofill globally -->
    <meta name="autocomplete" content="off" />
    <meta name="autofill" content="off" />
    <meta name="form-detect" content="off" />
    
    <style>
      /* Nuclear option - hide ALL autofill suggestions */
      input, textarea, select, *[contenteditable] {
        -webkit-autocomplete: off !important;
        -webkit-autofill: none !important;
        autocomplete: off !important;
        autofill: none !important;
      }
      
      /* Hide autofill dropdowns completely */
      input::-webkit-credentials-auto-fill-button,
      input::-webkit-contacts-auto-fill-button,
      input::-webkit-caps-lock-indicator {
        visibility: hidden !important;
        display: none !important;
        pointer-events: none !important;
        position: absolute !important;
        right: -9999px !important;
      }
    </style>

    <meta property="og:title" content="CourseConnect - Unify Your College Schedule" />
    <meta property="og:description" content="The smart college scheduling app that unifies your calendars, analyzes free time, and prioritizes tasks by workload." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <script>
      // Run IMMEDIATELY to prevent any autofill
      document.documentElement.setAttribute('autocomplete', 'off');
      document.documentElement.setAttribute('data-form-type', 'other');
      
      // Block all autofill events
      ['focus', 'click', 'input', 'change'].forEach(event => {
        document.addEventListener(event, function(e) {
          if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) {
            e.target.setAttribute('autocomplete', 'off');
            e.target.setAttribute('data-form-type', 'other');
          }
        }, true);
      });
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
