<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseConnect - Unify Your College Schedule</title>
    <meta name="description" content="The smart college scheduling app that unifies your calendars, analyzes free time, and prioritizes tasks by workload. Connect Google Calendar, Canvas LMS, and more." />
    <meta name="author" content="CourseConnect" />
    <meta name="keywords" content="college schedule, student planner, calendar integration, task prioritization, Canvas LMS, Google Calendar" />
    
    <!-- Disable browser autofill globally -->
    <meta name="autocomplete" content="off" />
    <meta name="autofill" content="off" />
    <meta name="form-detect" content="off" />
    
    <style>
      /* Simple autofill prevention */
      input[data-form-type="search"], textarea[data-form-type="search"] {
        -webkit-autocomplete: off !important;
        autocomplete: off !important;
      }
      
      /* Hide autofill dropdowns */
      input::-webkit-credentials-auto-fill-button,
      input::-webkit-contacts-auto-fill-button {
        display: none !important;
        visibility: hidden !important;
      }
    </style>

    <meta property="og:title" content="CourseConnect - Unify Your College Schedule" />
    <meta property="og:description" content="The smart college scheduling app that unifies your calendars, analyzes free time, and prioritizes tasks by workload." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <script>
      // NUCLEAR OPTION - Override browser autofill completely
      Object.defineProperty(window, 'chrome', { value: undefined });
      Object.defineProperty(window, 'navigator', { 
        value: { ...navigator, credentials: undefined, userAgent: navigator.userAgent.replace(/Chrome/g, 'NotChrome') },
        writable: false 
      });
      
      // Block ALL form-related events
      const blockAutofill = (e) => {
        if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.contentEditable === 'true')) {
          e.target.setAttribute('autocomplete', 'nope');
          e.target.setAttribute('data-form-type', 'search');
          e.target.setAttribute('data-lpignore', 'true');
          e.target.setAttribute('data-1p-ignore', 'true');
          e.target.setAttribute('data-bwignore', 'true');
          e.target.setAttribute('readonly', 'true');
          setTimeout(() => e.target.removeAttribute('readonly'), 10);
        }
      };
      
      ['mousedown', 'mouseup', 'click', 'focus', 'focusin', 'input', 'change', 'keydown'].forEach(event => {
        document.addEventListener(event, blockAutofill, { capture: true, passive: false });
      });
      
      // Override form submission
      HTMLFormElement.prototype.submit = function() { return false; };
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
