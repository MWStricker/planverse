<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CourseConnect - Unify Your College Schedule</title>
    <meta name="description" content="The smart college scheduling app that unifies your calendars, analyzes free time, and prioritizes tasks by workload. Connect Google Calendar, Canvas LMS, and more." />
    <meta name="author" content="CourseConnect" />
    <meta name="keywords" content="college schedule, student planner, calendar integration, task prioritization, Canvas LMS, Google Calendar" />
    
    <!-- Disable browser autofill globally -->
    <meta name="autocomplete" content="off" />
    <meta name="autofill" content="off" />
    <meta name="form-detect" content="off" />
    
    <style>
      /* Simple autofill prevention */
      input[data-form-type="search"], textarea[data-form-type="search"] {
        -webkit-autocomplete: off !important;
        autocomplete: off !important;
      }
      
      /* Hide autofill dropdowns */
      input::-webkit-credentials-auto-fill-button,
      input::-webkit-contacts-auto-fill-button {
        display: none !important;
        visibility: hidden !important;
      }
    </style>

    <meta property="og:title" content="CourseConnect - Unify Your College Schedule" />
    <meta property="og:description" content="The smart college scheduling app that unifies your calendars, analyzes free time, and prioritizes tasks by workload." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <script>
      // ULTRA AGGRESSIVE autofill prevention
      const preventAutofill = () => {
        // Override all form-related browser APIs
        if (window.chrome && window.chrome.runtime) {
          delete window.chrome;
        }
        
        // Block autofill on every input immediately
        document.addEventListener('focusin', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            e.target.setAttribute('autocomplete', 'chrome-off');
            e.target.setAttribute('data-lpignore', 'true');
            e.target.setAttribute('data-form-type', 'search');
            e.target.setAttribute('readonly', 'true');
            setTimeout(() => e.target.removeAttribute('readonly'), 50);
          }
        }, true);
        
        // Block any autofill-related events
        ['input', 'change', 'blur'].forEach(eventType => {
          document.addEventListener(eventType, function(e) {
            if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) {
              e.target.setAttribute('autocomplete', 'chrome-off');
            }
          }, true);
        });
      };
      
      preventAutofill();
      document.addEventListener('DOMContentLoaded', preventAutofill);
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
