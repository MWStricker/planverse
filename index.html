  <body>
    <!-- Autofill trap - Chrome will focus here instead of your real inputs -->
    <div style="position: absolute; left: -9999px; top: -9999px; visibility: hidden;" aria-hidden="true">

        <input type="email" name="email" autocomplete="email" tabindex="-1" />

    </div>
